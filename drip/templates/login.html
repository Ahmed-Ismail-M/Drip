<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        {% if message %}
        <div>{{message}}</div>
        {% endif%}
        <form action="{%url 'login'%}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </body>
</html>
